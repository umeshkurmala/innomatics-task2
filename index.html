<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Directory Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Company Directory Portal</h1>
    </header>

    <!-- Employee Registration Form Section -->
    <section id="registration-form">
        <h2>Employee Registration Form</h2>
        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="department">Department:</label>
            <select id="department" name="department">
                <option value="IT">IT</option>
                <option value="HR">HR</option>
                <option value="Finance">Finance</option>
            </select>

            <label for="employee-id">Employee ID:</label>
            <input type="number" id="employee-id" name="employee-id" required>

            <label for="profile-pic">Profile Picture URL:</label>
            <input type="url" id="profile-pic" name="profile-pic">

            <button type="submit">Register Employee</button>
        </form>
    </section>

    <!-- Employee List Section -->
    <section id="employee-list">
        <h2>Employee List</h2>
        <ol>
            <li><a href="#">Tarak - tarak@example.com</a></li>
            <li><a href="#">Devara - devara@example.com</a></li>
        </ol>
    </section>

    <!-- Employee Details Section -->
    <section id="employee-details">
        <h2>Employee Details</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Employee ID</th>
                    <th>Department</th>
                    <th>Profile Picture</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ani</td>
                    <td>1111</td>
                    <td>IT</td>
                    <td><img src="https://via.placeholder.com/50" alt="John's Profile"></td>
                </tr>
                <tr>
                    <td>Siva</td>
                    <td>1200</td>
                    <td>HR</td>
                    <td><img src="https://via.placeholder.com/50" alt="Jane's Profile"></td>
                </tr>
            </tbody>
        </table>
    </section>

    <!-- Embedded Google Map Section -->
    <section id="company-location">
        <h2>Company Location</h2>
        <iframe
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15221.6118352296!2d78.3749477!3d17.4882675!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb91f3fdf6bde9%3A0x752db86a6ab3be2a!2sInnomatics%20Research%20Labs!5e0!3m2!1sen!2sin!4v1727357002957!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    
    
</body>
</html>
